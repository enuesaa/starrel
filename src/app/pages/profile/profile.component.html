<div class="min-h-screen bg-slate-950">
  <header class="bg-slate-900 border-b border-slate-800">
    <div class="max-w-4xl mx-auto px-6 py-6">
      @if (auth.isLoading$ | async) {
        <div class="text-slate-400">Loading profile...</div>
      }

      @if ((auth.isAuthenticated$ | async) && (auth.user$ | async); as user) {
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            @if (user.picture) {
              <img
                [src]="user.picture"
                [alt]="user.name || 'User'"
                class="w-16 h-16 rounded-full object-cover border-2 border-slate-700"
              />
            }
            <div>
              <div class="text-xl font-bold text-white">
                {{ user.name }}
              </div>
              <div class="text-sm text-slate-400">
                {{ user.email }}
              </div>
            </div>
          </div>
          <button
            (click)="logout()"
            class="bg-red-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-red-700 transition-colors"
          >
            Log Out
          </button>
        </div>
      }
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-8">
  </main>
</div>
