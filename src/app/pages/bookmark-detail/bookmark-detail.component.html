<div class="min-h-screen bg-slate-950">
  <!-- Header -->
  <header class="bg-slate-900 border-b border-slate-800">
    <div class="max-w-4xl mx-auto px-6 py-3">
      <div class="flex items-center gap-3">
        <button
          (click)="goBack()"
          class="text-white hover:text-slate-400 transition-colors text-xl"
        >
          ‚Üê
        </button>
        <h1 class="text-2xl font-bold text-white">
          Starrel
        </h1>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-8">
    <div class="bg-slate-900 rounded-lg p-8 border border-slate-800">
      <div class="mb-8">
        <h2 class="text-3xl font-bold text-white mb-4">Bookmark</h2>
        <p class="text-lg text-slate-400 mb-2 break-all">{{ bookmarkUrl }}</p>
      </div>

      <button
        (click)="openBookmark()"
        class="bg-slate-700 text-white px-8 py-4 rounded-lg font-semibold hover:bg-slate-600 transition-colors"
      >
        Open Link
      </button>
    </div>
  </main>
