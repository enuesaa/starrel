<div class="min-h-[calc(100vh-64px)] flex items-center justify-center p-4 relative overflow-hidden">
  <!-- Background Effects -->
  <div
    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-indigo-500/20 rounded-full blur-[100px] pointer-events-none">
  </div>
  <div class="absolute bottom-0 right-0 w-[400px] h-[400px] bg-sky-500/10 rounded-full blur-[80px] pointer-events-none">
  </div>

  <!-- Login Card -->
  <div class="w-full max-w-md relative z-10 animate-in fade-in zoom-in-95 duration-500">
    <div class="backdrop-blur-xl bg-slate-900/60 border border-slate-700/50 rounded-2xl shadow-xl p-8 sm:p-10">

      <!-- Header -->
      <div class="text-center mb-10">
        <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-indigo-400 mb-3">
          Starrel
        </h1>
        <p class="text-slate-400 text-lg">
          Welcome back
        </p>
      </div>

      <!-- Action -->
      <button (click)="auth.loginWithRedirect()"
        class="group w-full relative flex items-center justify-center gap-3 px-6 py-4 bg-gradient-to-r from-sky-500 to-indigo-500 hover:from-sky-400 hover:to-indigo-400 text-white rounded-xl font-bold text-lg shadow-md shadow-sky-500/20 transition-all duration-200 hover:scale-[1.02] active:scale-[0.98]">
        <span>Sign In</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="group-hover:translate-x-1 transition-transform">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
          <polyline points="10 17 15 12 10 7" />
          <line x1="15" x2="3" y1="12" y2="12" />
        </svg>
      </button>

      <!-- Footer -->
      <p class="mt-8 text-center text-sm text-slate-500">
        Secure authentication via Auth0
      </p>
    </div>
  </div>
</div>
