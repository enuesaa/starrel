<div class="min-h-screen bg-slate-950">
  <app-header></app-header>

  <main class="max-w-4xl mx-auto px-6 py-8">
    <!-- Search Input -->
    <div class="mb-8">
      <div class="flex flex-col gap-3">
        <input type="text" placeholder="Search bookmarks..." [(ngModel)]="searchQuery" (keyup)="onSearchKeyup()"
          (keyup.enter)="performSearch()"
          class="w-full px-4 py-3 text-lg border border-slate-700 bg-slate-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-600 focus:border-transparent placeholder-slate-500" />
        <div class="flex justify-end">
          <button (click)="performSearch()" [disabled]="isSearching()"
            class="bg-slate-700 text-white px-8 py-3 rounded-lg font-semibold hover:bg-slate-600 transition-colors disabled:opacity-50">
            {{ isSearching() ? 'Searching...' : 'Search' }}
          </button>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="isSearching()" class="text-center py-12">
      <p class="text-slate-500 text-lg animate-pulse">Searching...</p>
    </div>

    <!-- Search Results -->
    <div *ngIf="hasSearched() && !isSearching()">
      <h2 class="text-2xl font-bold text-white mb-6">Results for "{{ searchQuery }}" ({{ searchResults().length }})</h2>

      <div *ngIf="searchResults().length === 0"
        class="bg-slate-900 rounded-lg p-12 text-center border border-slate-800">
        <p class="text-slate-500 text-lg">No bookmarks found matching your search.</p>
      </div>

      <div *ngIf="searchResults().length > 0" class="space-y-3">
        <div *ngFor="let bookmark of searchResults()"
          class="bg-slate-900 rounded-lg p-6 border border-slate-800 hover:border-slate-700 transition-colors">
          <div class="flex items-start justify-between gap-4 mb-3">
            <div class="flex-1 min-w-0">
              <a [href]="bookmark.url" target="_blank" rel="noopener noreferrer"
                class="font-bold text-white text-lg hover:text-slate-300 transition-colors">
                {{ bookmark.title }}
              </a>
              <p class="text-sm text-slate-500 mt-1 break-all">
                {{ bookmark.url }}
              </p>
            </div>
          </div>
          <div class="flex gap-2">
            <a [href]="bookmark.url" target="_blank" rel="noopener noreferrer"
              class="text-xs text-slate-600 hover:text-slate-400 transition-colors">
              Open
            </a>
            <a [routerLink]="['/search']" [queryParams]="{ q: getDomain(bookmark.url) }"
              class="text-xs text-slate-600 hover:text-slate-400 transition-colors cursor-pointer">
              {{ getDomain(bookmark.url) }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
