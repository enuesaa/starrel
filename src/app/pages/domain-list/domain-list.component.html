<div class="min-h-screen bg-slate-950">
  <!-- Header -->
  <header class="bg-slate-900 border-b border-slate-800">
    <div class="max-w-4xl mx-auto px-6 py-3">
      <div class="flex items-center gap-3">
        <button (click)="goBack()" class="text-white hover:text-slate-400 transition-colors text-xl">‚Üê</button>
        <a routerLink="/" class="text-2xl font-bold text-white hover:text-slate-400 transition-colors cursor-pointer">
          Starrel
        </a>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-8">
    <div class="mb-8">
      <h2 class="text-3xl font-bold text-white">{{ domain }}</h2>
    </div>

    <div *ngIf="bookmarks.length === 0" class="bg-slate-900 rounded-lg p-12 text-center border border-slate-800">
      <p class="text-slate-500 text-lg">No bookmarks found for this domain.</p>
    </div>

    <div *ngIf="bookmarks.length > 0" class="space-y-3">
      <a
        *ngFor="let bookmark of bookmarks"
        [href]="bookmark.url"
        target="_blank"
        rel="noopener noreferrer"
        class="block bg-slate-900 rounded-lg p-6 border border-slate-800 hover:border-slate-700 transition-colors"
      >
        <h3 class="font-bold text-white text-lg mb-2">
          {{ bookmark.title }}
        </h3>
        <p class="text-sm text-slate-500 break-all">
          {{ bookmark.url }}
        </p>
      </a>
    </div>
  </main>
</div>
