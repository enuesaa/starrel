<section>
  <div class="flex items-center gap-3 my-8">
    <h2 class="text-2xl font-bold text-white">Bookmarks</h2>
    <span class="px-2.5 py-0.5 rounded-full bg-slate-800 border border-slate-700 text-sm text-slate-400 font-medium">
      {{ bookmarks().length }}
    </span>
  </div>

  <div *ngIf="bookmarks().length === 0"
    class="text-center py-20 bg-slate-900/30 border border-slate-800/50 rounded-2xl backdrop-blur-sm">
    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-800/50 text-slate-600 mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
      </svg>
    </div>
    <p class="text-slate-400 text-lg">No bookmarks yet</p>
    <p class="text-slate-600 text-sm mt-1">Paste a URL above to get started</p>
  </div>

  <div *ngIf="bookmarks().length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let bookmark of bookmarks()"
      class="group relative bg-slate-900/50 hover:bg-slate-800/60 backdrop-blur-md rounded-xl border border-slate-700/50 hover:border-sky-500/30 transition-all duration-300 flex flex-col hover:-translate-y-1 hover:shadow-lg hover:shadow-sky-500/10">
      <!-- Delete Action -->
      <button (click)="onDeleteClick(bookmark.id); $event.preventDefault(); $event.stopPropagation()"
        class="absolute top-3 right-3 p-2 rounded-full text-slate-500 hover:text-red-400 hover:bg-red-500/10 transition-all duration-200 z-20"
        title="Delete bookmark">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 6h18" />
          <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
        </svg>
      </button>

      <!-- Main Link Area -->
      <a [href]="bookmark.url" target="_blank" rel="noopener noreferrer"
        class="flex-1 p-6 flex flex-col gap-3 group/link">
        <div class="flex items-start justify-between">
          <!-- Icon placeholder (could be favicon in future) -->
          <div
            class="h-10 w-10 flex items-center justify-center rounded-lg bg-slate-800 text-slate-400 group-hover/link:text-sky-400 group-hover/link:bg-sky-500/10 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15 3h6v18h-6M10 17l5-5-5-5M13.8 12H3" />
            </svg>
          </div>
        </div>

        <div>
          <h3 class="font-bold text-white text-lg truncate group-hover:text-sky-400 transition-colors">
            {{ bookmark.title }}
          </h3>
          <p class="text-sm text-slate-500 truncate mt-1 font-mono opacity-70">
            {{ bookmark.url }}
          </p>
        </div>
      </a>

      <!-- Footer: Domain Tag -->
      <div class="px-6 py-3 border-t border-slate-700/50 bg-slate-900/30 rounded-b-xl">
        <a [routerLink]="['/search']" [queryParams]="{ q: getDomain(bookmark.url) }" class="inline-block">
          <span
            class="inline-flex items-center text-xs font-medium text-slate-400 hover:text-sky-400 transition-colors cursor-pointer hover:underline decoration-slate-700 underline-offset-4">
            {{ getDomain(bookmark.url) }}
          </span>
        </a>
      </div>
    </div>
  </div>
</section>
