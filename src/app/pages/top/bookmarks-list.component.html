<section class="max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold text-white mb-6">Bookmarks ({{ bookmarks().length }})</h2>

  <div *ngIf="bookmarks().length === 0" class="bg-slate-900 rounded-lg p-12 text-center border border-slate-800">
    <p class="text-slate-500 text-lg">No bookmarks yet. Add your first one above!</p>
  </div>

  <div *ngIf="bookmarks().length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let bookmark of bookmarks()"
      class="relative bg-slate-900 rounded-lg transition-colors duration-300 overflow-hidden flex flex-col border border-slate-800 hover:border-slate-700">
      <!-- Card Content - External Link -->
      <a [href]="bookmark.url" target="_blank" rel="noopener noreferrer"
        class="flex-1 p-6 flex flex-col hover:bg-slate-800/50 transition-colors">
        <div class="flex items-start justify-between gap-4">
          <div class="flex-1 min-w-0">
            <h3 class="font-bold text-white text-lg truncate">
              {{ bookmark.title }}
            </h3>
            <p class="text-sm text-slate-500 mt-2 line-clamp-2 break-all">
              {{ bookmark.url }}
            </p>
          </div>
        </div>
      </a>

      <!-- Clickable Link Area (Bottom) - Domain List -->
      <a [routerLink]="['/search']" [queryParams]="{ q: getDomain(bookmark.url) }"
        class="px-6 py-4 border-t border-slate-800 hover:bg-slate-800 transition-colors cursor-pointer">
        <p class="text-xs text-slate-600">
          {{ getDomain(bookmark.url) }}
        </p>
      </a>

      <button (click)="onDeleteClick(bookmark.id); $event.preventDefault(); $event.stopPropagation()"
        class="absolute top-4 right-4 text-slate-600 hover:text-slate-400 transition-colors text-xl leading-none z-10"
        title="Delete bookmark">
        âœ•
      </button>
    </div>
  </div>
</section>
