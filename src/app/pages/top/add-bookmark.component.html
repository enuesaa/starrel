<div class="flex items-center justify-between mb-4 max-w-5xl mx-auto mt-6">
  <h2 class="text-2xl font-semibold text-white">Add Bookmark</h2>
  <button (click)="onPasteClick()"
    class="text-slate-400 hover:text-white px-4 py-2 transition-colors text-sm font-medium">
    Paste from Clipboard
  </button>
</div>
<section class="mb-20 max-w-5xl mx-auto">
  <div class="flex gap-4">
    <input type="text" placeholder="https://example.com" [(ngModel)]="urlInput" (keyup.enter)="onAddClick()"
      class="flex-1 px-0 py-4 text-xl bg-transparent text-white focus:outline-none border-b border-slate-700 hover:border-slate-600 focus:border-slate-500 placeholder-slate-500 transition-all" />
    <button (click)="onAddClick()"
      class="bg-slate-700 text-white px-8 py-4 rounded-lg font-semibold hover:bg-slate-600 transition-colors shrink-0">
      Add
    </button>
  </div>
</section>
