<section class="max-w-4xl mx-auto relative group">
  <!-- Glow Effect -->
  <div
    class="absolute -inset-1 bg-gradient-to-r from-sky-500 via-indigo-500 to-sky-500 rounded-2xl opacity-0 group-hover:opacity-10 blur transition duration-500">
  </div>

  <div
    class="relative bg-slate-900/80 backdrop-blur-md rounded-xl p-6 border border-slate-700/50 flex flex-col sm:flex-row gap-4">
    <input type="text" placeholder="https://example.com" [ngModel]="urlInput()" (ngModelChange)="urlInput.set($event)"
      (keyup.enter)="onAddClick()"
      class="flex-1 bg-slate-800/50 text-white placeholder-slate-500 px-5 py-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500/50 transition-all font-medium border border-slate-700/50 focus:border-sky-500/50" />

    <div class="flex gap-3">
      <button (click)="onPasteClick()"
        class="px-4 py-4 bg-slate-800 text-slate-400 hover:text-white rounded-lg border border-slate-700/50 transition-colors"
        title="Paste from clipboard">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
          <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
        </svg>
      </button>

      <button (click)="onAddClick()"
        class="px-8 py-4 bg-gradient-to-r from-sky-500 to-indigo-500 text-white font-bold rounded-lg hover:brightness-110 active:scale-[0.98] transition-all duration-200">
        Add
      </button>
    </div>
  </div>


</section>
