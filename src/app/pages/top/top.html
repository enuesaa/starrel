<div class="min-h-screen bg-slate-950">
  <!-- Header -->
  <header class="bg-slate-900 border-b border-slate-800">
    <div class="max-w-4xl mx-auto px-6 py-3">
      <h1 class="text-2xl font-bold text-white">
        {{ title() }}
      </h1>
    </div>
  </header>

  <main class="px-6 py-8">
    <!-- Add Bookmark Section -->
    <h2 class="text-2xl font-semibold text-white mb-4 max-w-4xl mx-auto mt-6">Add Bookmark</h2>
    <section class="mb-20 max-w-5xl mx-auto">
      <div class="flex flex-col gap-3">
        <input
          type="text"
          placeholder="https://example.com"
          [(ngModel)]="urlInput"
          (keyup.enter)="addBookmark()"
          class="w-full px-0 py-4 text-xl bg-transparent text-white focus:outline-none border-b border-slate-700 hover:border-slate-600 focus:border-slate-500 placeholder-slate-500 transition-all"
        />
        <div class="flex justify-end">
          <button
            (click)="addBookmark()"
            class="bg-slate-700 text-white px-8 py-4 rounded-lg font-semibold hover:bg-slate-600 transition-colors mr-6"
          >
            Add
          </button>
        </div>
      </div>
    </section>

    <!-- Bookmarks List -->
    <section class="max-w-4xl mx-auto">
      <h2 class="text-2xl font-bold text-white mb-6">Bookmarks ({{ bookmarks().length }})</h2>
      
      <div *ngIf="bookmarks().length === 0" class="bg-slate-900 rounded-lg p-12 text-center border border-slate-800">
        <p class="text-slate-500 text-lg">No bookmarks yet. Add your first one above!</p>
      </div>

      <div *ngIf="bookmarks().length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <a
          *ngFor="let bookmark of bookmarks()"
          [href]="bookmark.url"
          target="_blank"
          rel="noopener noreferrer"
          class="bg-slate-900 rounded-lg transition-colors duration-300 overflow-hidden cursor-pointer flex flex-col border border-slate-800 hover:border-slate-700"
        >
          <!-- Card Content -->
          <div class="p-6 flex-1 flex flex-col">
            <div class="flex items-start justify-between gap-4">
              <div class="flex-1 min-w-0">
                <h3 class="font-bold text-white text-lg truncate">
                  {{ bookmark.title }}
                </h3>
                <p class="text-sm text-slate-500 mt-2 line-clamp-2 break-all">
                  {{ bookmark.url }}
                </p>
              </div>
              <button
                (click)="deleteBookmark(bookmark.id); $event.preventDefault(); $event.stopPropagation()"
                class="flex-shrink-0 text-slate-600 hover:text-slate-400 transition-colors text-xl leading-none"
                title="Delete bookmark"
              >
                âœ•
              </button>
            </div>
            <p class="text-xs text-slate-600 mt-4 pt-4 border-t border-slate-800">
              {{ getDomain(bookmark.url) }}
            </p>
          </div>
        </a>
      </div>
    </section>
  </main>
</div>
