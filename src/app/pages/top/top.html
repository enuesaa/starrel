<div class="min-h-screen bg-slate-950">
  <!-- Header -->
  <header class="bg-slate-900 border-b border-slate-800">
    <div class="max-w-4xl mx-auto px-6 py-3">
      <div class="flex items-center justify-between">
        <a
          routerLink="/"
          class="text-2xl font-bold text-white hover:text-slate-400 transition-colors cursor-pointer inline-block"
        >
          {{ title }} <span class="text-sm text-slate-400">v{{ environment.appVersion }}</span>
        </a>
        <button
          (click)="goToSearch()"
          class="text-white hover:text-slate-400 transition-colors text-xl"
          title="Search bookmarks"
        >
          search
        </button>
      </div>
    </div>
  </header>

  <main class="px-6 py-8">
    <!-- Add Bookmark Component -->
    <app-add-bookmark (addBookmark)="onAddBookmarkClick($event)"></app-add-bookmark>

    <!-- Bookmarks List Component -->
    <app-bookmarks-list [bookmarks]="bookmarks()" (deleteBookmark)="deleteBookmark($event)"></app-bookmarks-list>
  </main>
</div>
