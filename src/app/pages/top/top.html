<div class="min-h-screen bg-slate-950">
  <!-- Header -->
  <header class="bg-slate-900 border-b border-slate-800">
    <div class="max-w-4xl mx-auto px-6 py-3">
      <h1 class="text-2xl font-bold text-white">
        {{ title() }}
      </h1>
    </div>
  </header>

  <main class="px-6 py-8">
    <!-- Add Bookmark Component -->
    <app-add-bookmark
      (addBookmark)="onAddBookmarkClick($event)"
    ></app-add-bookmark>

    <!-- Bookmarks List Component -->
    <app-bookmarks-list
      [bookmarks]="bookmarks()"
      (deleteBookmark)="deleteBookmark($event)"
    ></app-bookmarks-list>
  </main>
</div>
