name: ci

on:
  push:
    branches:
      - '**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v3
        with:
          node-version: '22'
      - uses: pnpm/action-setup@v4
        with:
          version: '9'
      - uses: astral-sh/setup-uv@v7

      - run: pnpm install
      - working-directory: api
        run: uv python install && uv sync

      - run: pnpm swa build
