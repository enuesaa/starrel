name: ci

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v3
        with:
          node-version: '22'
      - uses: pnpm/action-setup@v4
        with:
          version: '9'
      - uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - uses: astral-sh/setup-uv@v7
      
      - run: pnpm install
      - run: pnpm build
      - run: uv sync
        working-directory: api
      
      - run: pnpm swa deploy --deployment-token ${{ secrets.SWA_DEPLOY_TOKEN }}
